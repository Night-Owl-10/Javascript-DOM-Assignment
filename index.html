<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="box">
        <div class="heading">
            <h1>Student Registration Form</h1>
        </div>
        <div class="container">
            <div class="form">
                
                <form autocomplete="off">
                    <div class="name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="id">
                        <label for="id">ID:</label>
                        <input type="text" id="id" placeholder="Enter Your Name" required>
                    </div>
                    <div class="email">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>
                    <div class="classNo">
                        <label for="classNo">Class No.:</label>
                        <input type="text" id="classNo" placeholder="Enter Your Class No." required>
                    </div>
                    <div class="rollNo">
                        <label for="rollNo">Roll No.:</label>
                        <input type="text" id="rollNo" placeholder="Enter Your Roll No." required>
                    </div>
                    <div class="contactNo">
                        <label for="contactNo">Contact No.:</label>
                        <input type="text" id="contactNo" placeholder="Enter Your Contact No." required>
                    </div>
                   
                    <div class="button">
                        <button type="submit" id="submit">Add</button>
                        <button type="reset" id="reset">Clear</button>
                    </div>
                </form>
            </div>
            <div class="line"></div>
            <div class="op-box">
                <div class="output">
                    <div class="cardContainer" id="cardContainer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
